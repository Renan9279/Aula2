<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de Tabela</title>
</head>
<body>
<h1>Carros</h1>
	<table>
		<thead>
			<tr>
				<th>Marca</th>
				<th>Modelo</th>
				<th>Ano</th>
			</tr>
</thead>
		<tfoot>
			<tr>
			<td colspan="3">Última atualização:05/2022</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
		<td>Toyota</td>
		<td>Corolla</td>
		<td>2010</td>
			</tr>
			<tr>
				<td>Honda</td>
				<td>Civic</td>
				<td>2011</td>
			</tr>
			<tr>
			<td>Mitsubishi</td>
			<td>Lancer</td>
			<td>2012</td>
		</tr>
	</tbody>
</table>
</body>
</html>
